      /* border-radius: 4px; */

    }
    .dropdown-content {
        display: none;
        position: relative;
        background-color: #fff;
        min-width: 120px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        left: 50%; /* Move the dropdown to the center of the column */
        transform: translateX(-50%);
    }

    /* Style the links inside the dropdown */
    .dropdown-content option {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        justify-content: center;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content option:hover {
        background-color: #f1f1f1;
        justify-content: center;
        max-width: 20px;
    }

    /* Show the dropdown content when the dropdown button is clicked */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    .slider-container {
            width: 100px;
            margin: 20px auto;
            border-width: 0.2em;
          border-color: black;
        }

        /* Style the slider */
        input[type=range] {
            width: 100%;
            -webkit-appearance: none; /* Remove default styling */
            appearance: none;
            height: 9px;
            outline: none;
            border-radius: 5px;
            background: #d3d3d3; 
            border-width: 0.2em;
            border-color: black;
        }

        /* Style the slider track */
        input[type=range]::-webkit-slider-runnable-track {
            height: 10px;
            border-radius: 5px;
            background: #99DAFA; 
            border-width: 0.2em;
            border-color: black;
        }

        /* Style the slider thumb (handle) */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Remove default styling */
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
            border: 1px solid #99DAFA; 
            margin-top: -0.38em;

    .toggle-checkbox {
            display: none;
            justify-content: center;

        }

        /* Style the toggle switch */
        .toggle-label {
            display: inline-block;
            width: 60px;
            height: 30px;
            position: relative;
            justify-self: center;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 15px;
            overflow: hidden; /* Ensure the thumb stays within the switch */
            margin-top: -2em;
            margin-left: -2.3em;

        }

        /* Style the toggle switch thumb */
        .toggle-thumb {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        .toggle-checkbox:checked + .toggle-label .toggle-thumb {
            left: 30px; 
        }
        .toggle-checkbox:checked + .toggle-label{
          background-color: #99DAFA;
        }
 </style>
