    * {

    .dropdown-button{
      background-color: #fff;
      padding: 5px;
      padding-inline: 30px;
      border-width: 0.1px;
      /* border-radius: 4px; */

    }

    .dropdown-content {
        display: none;
        position: relative;
        background-color: #fff;
        min-width: 120px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        left: 50%; /* Move the dropdown to the center of the column */
        transform: translateX(-50%);
    }

    /* Style the links inside the dropdown */
    .dropdown-content option {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        justify-content: center;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content option:hover {
        background-color: #f1f1f1;
        justify-content: center;
        max-width: 20px;
    }

    /* Show the dropdown content when the dropdown button is clicked */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    .column-volume-header{
        width: 48%; 
        padding: 20px;
        float: left;
        justify-content: center;
        margin-left: 0.8em;
    }
    .column-volume-slider{
        width: 48%; 
        padding: 10px;
        float: right;
        justify-content: center;
    }

    .slider-container {
            width: 100px;
            margin: 20px auto;
        }

        /* Style the slider */
        input[type=range] {
            width: 100%;
            -webkit-appearance: none; /* Remove default styling */
            appearance: none;
            height: 9px;
            outline: none;
            border-radius: 5px;
            background: #d3d3d3; /* Default background color for slider track */
        }

        /* Style the slider track */
        input[type=range]::-webkit-slider-runnable-track {
            height: 10px;
            border-radius: 5px;
            background: #4CAF50; /* Color of the filled portion */
        }

        /* Style the slider thumb (handle) */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Remove default styling */
            appearance: none;
            width: 20px;
            height: 20px;
            background: #FFFFFF;
            cursor: pointer;
            border-radius: 50%;
            border: 1px solid #4CAF50; 
            /* margin-bottom: 3em; */
        }
